<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./digitalClock.css">
</head>
<body>
    <main>
        <section id="outer">
            <div id="inner">
                <div id="top">
                    <div id="b-one"><h1 id="hours">00</h1></div>
                    <div id="b-two"><h1 id="minutes">00</h1></div>
                    <div id="b-three"><h1 id="seconds">00</h1></div>
                    <div><h1 id="day">AM</h1></div>
                </div>
                <div id="bottom">
                    <button id="red"><p>Stop</p></button>
                    <button id="amber"><p>Reset</p></button>
                    <button id="green"><p>Start</p></button>
                </div>
            </div>
        </section>
        
    </main>
    <script src="./digitalClock.js"></script>
</body>
</html>
